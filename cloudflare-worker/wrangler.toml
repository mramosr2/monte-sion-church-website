name = "monte-sion-contact"
main = "src/index.js"
compatibility_date = "2026-01-03"

[[durable_objects.bindings]]
name = "RATE_LIMITER"
class_name = "RateLimiter"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["RateLimiter"]

[vars]
# Where contact form emails go 
MAIL_TO = "MisionMonteSionLA@gmail.com"

# For local testing before your domain is verified in Resend:
# Resend restricts sending from unverified domains; their default sender like
# onboarding@resend.dev is meant for initial testing.
MAIL_FROM_EMAIL = "onboarding@resend.dev"
MAIL_FROM_NAME = "Monte Sion Website"

MAIL_SUBJECT_PREFIX = "[Monte Sion Website]"

# Local dev only for now
ALLOWED_ORIGINS = "http://localhost:5173"

RATE_LIMIT_WINDOW_MINUTES = "15"
RATE_LIMIT_MAX = "5"

# Secrets (set via Wrangler):
#   wrangler secret put RESEND_API_KEY
